<!DOCTYPE html>
<html lang="en">
<head>

<title> Avlez-API's </title>

<meta charset="UTF-8"> 

 <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<meta name="robots" content="all"> 

<meta name="robots schedule" content="auto">

<meta property="og:title" content="Api-Avlez"/>  

<meta name="description" content="Sedang Berusaha Untuk Memperbaiki Diri"> 

<meta property="og:image" content="https://d.top4top.io/s_2120itmjt0.jpg">

<link rel="shortcut icon" href="https://d.top4top.io/s_2120itmjt0.jpg" />  

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="https://cdn.rawgit.com/bungfrangki/efeksalju/2a7805c7/efek-salju.js" type="text/javascript"> </script><br><br><br>

  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- jQuery library for DOM manipulation -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Link to the external JavaScript file for additional scripts -->
  <script src="js/scripts.js"></script>
</head>
<body>

  <!-- Icon menu container -->
  <ul class="menu">
    <!-- Menu toggle button -->
    <div class="menuToggle"><ion-icon name="add-outline"></ion-icon></div>
    <!-- Menu items with icons and colors -->
    <li style="--i: 0; --clr: #ff2972">
      <a href="/api"><ion-icon name="home-outline"></ion-icon></a>
    </li>
    <li style="--i: 1; --clr: #fee800">
      <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
    </li>
    <li style="--i: 2; --clr: #04fc43">
      <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
    </li>
    <li style="--i: 3; --clr: #fe00f1">
      <a href="#"><ion-icon name="key-outline"></ion-icon></a>
    </li>
    <li style="--i: 4; --clr: #00b0fe">
      <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
    </li>
    <li style="--i: 5; --clr: #fea600">
      <a href="#"><ion-icon name="game-controller-outline"></ion-icon></a>
    </li>
    <li style="--i: 6; --clr: #a529ff">
      <a href="#"><ion-icon name="person-outline"></ion-icon></a>
    </li>
    <li style="--i: 7; --clr: #01bdab">
      <a href="#"><ion-icon name="videocam-outline"></ion-icon></a>
    </li>
  </ul>

  <!-- Audio elements for sound effects -->
  <audio id="toggleSound">
    <source src="https://k.top4top.io/m_3217x1gbe0.mp3" type="audio/mpeg">
    <source src="https://top4top.io/downloadf-3217wby4v1-ogg.html" type="audio/ogg">
  </audio>

  <audio id="openSound">
    <source src="https://l.top4top.io/m_3217fcipj0.mp3" type="audio/mpeg">
    <source src="https://top4top.io/downloadf-3217s0vzv1-ogg.html" type="audio/ogg">
  </audio>

  <audio id="hoverSound">
    <source src="https://i.top4top.io/m_3217qxfvn0.mp3" type="audio/mpeg">
    <source src="https://top4top.io/downloadf-32170aojm1-ogg.html" type="audio/ogg">
  </audio>

<audio autoplay="true" src="https://j.top4top.io/m_1772xeikf9.mp3"></audio>

  <!-- JavaScript code to handle menu toggle and hover sounds -->
  <script>
    $(document).ready(function() {
      var toggleSound = $("#toggleSound")[0];
      var openSound = $("#openSound")[0];
      var hoverSound = $("#hoverSound")[0];

      let menuToggle = document.querySelector(".menuToggle");
      let menu = document.querySelector(".menu");

      menuToggle.onclick = function () {
        menu.classList.toggle("active");
        toggleSound.currentTime = 0; // Reset the audio to start from the beginning
        toggleSound.play();
        if (menu.classList.contains("active")) {
          openSound.currentTime = 0; // Reset the audio to start from the beginning
          openSound.play();
        }
      };

      $("a").mouseenter(function() {
        hoverSound.currentTime = 0; // Reset the audio to start from the beginning
        hoverSound.play();
      });
    });
  </script>

  <!-- Ionicons for menu icons -->
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
<style type="text/css">
* {
    padding: 0;
    margin: 0;
  }
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #161616 url(https://b.top4top.io/p_3217aw6ft0.jpg) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
  .menu {
    position: relative;
    width: 260px;
    height: 260px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .menu li {
    position: absolute;
    left: 0;
    list-style: none;
    transform: rotate(0deg) translateX(100px);
    transform-origin: 130px;
    transition: 0.5s;
    transition-delay: calc(0.1s * var(--i));
  }
  .menu.active li {
    transform: rotate(calc(360deg / 8 * var(--i)));
  }
  .menu a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
    text-decoration: none;
    font-size: 22px;
    border-radius: 50%;
    transform: rotate(calc(360deg / -8 * var(--i)));
    transition: 1s;
    color: transparent;
    transition-delay: 0.5s;
    filter: drop-shadow(0 0 2px var(--clr));
  }
  .menu.active a {
    color: var(--clr);
  }
  .menu a::before {
    content: "";
    position: absolute;
    width: 20px;
    height: 2px;
    border-radius: 2px;
    background: var(--clr);
    transform: rotate(calc(90deg * var(--i))) translate(0, 25px);
    transition: width 0.5s, height 0.5s, transform 0.5s;
    transition-delay: 0.5s, 1s, 1.5s;
  }
  .menu.active a::before {
    width: 50px;
    height: 50px;
    background: #161616;
    border: 2px solid var(--clr);
    transform: rotate(calc(0 * var(--i)));
    transition: transform 0.5s, height 0.5s, width 0.5s;
    transition-delay: 0.5s, 1.5s, 1.5s;
    border-radius: 10px;
    filter: drop-shadow(0 0 5px var(--clr));
    rotate: 135deg;
  }
  .menu.active li:hover a::before {
    background: var(--clr);
  }
  .menu.active li:hover a ion-icon {
    color: #161616;
  }
  
  .menuToggle {
    position: absolute;
    width: 60px;
    height: 60px;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
    border-radius: 50%;
    cursor: pointer;
    font-size: 32px;
    transition: 1.5s;
  }
  .menu.active .menuToggle {
    transform: rotate(315deg);
  }
</style>
</body>
</html>
